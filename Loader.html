<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader {
            height: 100px;
            width: 100px;
            border: 10px solid;
            border-radius: 50%;
            border-top-color: rgb(158, 135, 3);
            animation: spin 2s linear 0s infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
        
    </style>
</head>

<body>
    <h1>
        Loader
    </h1>
    <div class="loader">

    </div>
</body>

</html>
